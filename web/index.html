        <style type="text/css">
            a{

                background-color: #ffffff;

    <script type="text/javascript">
       
       function check()
       {
        var uname = document.fna.uname.value;
        var pass = document.fna.pass.value;
        
        if(uname==="" || pass==="")
        {
            alert('Blank username or password');
            return false;
        }
        else
            return true;
        
        }
    </script>

    <body>
      <div id="container">  
        <div id="banner">
            <img src="title.jpg" />
        </div>
        <br/>
        <div id="pbody">
           
        <div id="leftpart">

       </div> 
            
         
            <div id="rightpart"> 
            <center>
        <form name="fna" action="login" method="POST" onsubmit="return check()">
            Username <br/> <input type="text" name="uname" value="" /><br/>
            Password <br/> <input type="password" name="pass" value="" /><br /><br />
            <input type="image" class="sub" src="login.png" alt="Submit" />
        </form>
